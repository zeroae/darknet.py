name: darknet.py-dev
channels:
  - zeroae
  - conda-forge
  - defaults
dependencies:
  - python <3.9
  - pip
  - pip:
    - -e .
    - multi-model-server
    - sagemaker-inference

  # Setup Requirements (setup.py:setup_requirements)
  - compilers
  - cython
  - numpy
  - setuptools_scm
  - setuptools_scm_git_archive
  - wheel

  # Install Requirements (setup.py:requirements)
  - av >=8.0.2,<9
  - click >=7.0
  - click-plugins
  - darknet-cpu
  - entrypoints
  - fsspec <=0.7.5
  - numpy
  - pillow
  - tqdm

  # Zoo Optional Requirements
  - intake
  - darknet-yolov4

  # YouTube Optional Requirements
  - pafy
  - youtube-dl
  - webvtt-py

  # MMS Requirements
  - enum-compat
  - future
  - retrying
  - scipy

  # Test Requirements (setup.py:test_requirements)
  - pytest >=3
  - pytest-cov
  - pytest-mock

  # Documentation Requirements (setup.py:doc_requirements)
  - sphinx
  - sphinx-click
  - watchdog

  # Dev Workflow requirements
  - pre-commit
  - jupyter
  - black
  - flake8
  - keyring
  - twine
